<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Gopal Adhikari" />
		<meta
			name="description"
			content="The MDN Web Docs Learning Area aims to provide
			complete beginners to the Web with all they need to know to get
			started with developing websites and applications."
		/>

		<meta
			property="og:image"
			content="https://developer.mozilla.org/mdn-social-share.png"
		/>
		<meta
			property="og:description"
			content="The Mozilla Developer Network (MDN) provides
information about Open Web technologies including HTML, CSS, and APIs for both websites
and HTML Apps."
		/>

		<meta property="og:title" content="Mozilla Developer Network" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />

		<title>Introduction to the HTML</title>
	</head>
	<body>
		<h1>&lt;h1&gt; element</h1>
		<p>My cat is very grumpy</p>
		<p>My cat is <strong>very</strong> grumpy.</p>

		<input type="text" disabled="disabled" />
		<input type="text" disabled />
		<input type="text" />
		<a href="https://www.mozilla.org">favorite website</a>
		<pre>
				<p id="noWhitespace">Dogs are silly.</p>

	<p id="whitespace">Dogs
			are
					silly.</p>

		</pre>
		<p>Japanese example: ご飯が熱い。</p>
		<p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>

		<p>In HTML, you define a paragraph using the</p>
		<p>element.</p>

		<p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>

		<script>
			const noWhitespace = document.getElementById("noWhitespace").innerHTML;
			console.log(noWhitespace);
			// "Dogs are silly."

			const whitespace = document.getElementById("whitespace").innerHTML;
			console.log(whitespace);
			// "Dogs
			//    are
			//        silly."
		</script>
	</body>
</html>
