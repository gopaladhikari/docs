<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Introduction to the HTML</title>
	</head>
	<body>
		<p>My cat is very grumpy</p>
		<p>My cat is <strong>very</strong> grumpy.</p>

		<input type="text" disabled="disabled" />
		<input type="text" disabled />
		<input type="text" />
		<a href="https://www.mozilla.org">favorite website</a>
		<pre>
				<p id="noWhitespace">Dogs are silly.</p>

	<p id="whitespace">Dogs
			are
					silly.</p>

		</pre>

		<p>In HTML, you define a paragraph using the</p>
		<p>element.</p>

		<p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>

		<script>
			const noWhitespace = document.getElementById("noWhitespace").innerHTML;
			console.log(noWhitespace);
			// "Dogs are silly."

			const whitespace = document.getElementById("whitespace").innerHTML;
			console.log(whitespace);
			// "Dogs
			//    are
			//        silly."
		</script>
	</body>
</html>
