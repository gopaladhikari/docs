<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Event Bubbling</h1>

    <p>
      When an event happens, it first goes from the element that triggered
    </p>

    <div id="container">
      <button id="bubb">Click me!</button>
    </div>
    <pre id="output"></pre>

    <button class="btn">Display video</button>

    <div class="hidden">
      <video>
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
          type="video/webm"
        />
        <p>
          Your browser doesn't support HTML video. Here is a
          <a href="rabbit320.mp4">link to the video</a> instead.
        </p>
      </video>
    </div>

    <script>
      const output = document.querySelector("#output");
      const button = document.querySelector("#bubb");
      const btn = document.querySelector("#btn");
      const box = document.querySelector(".hidden");
      const video = document.querySelector("video");
      function handleClick(e) {
        output.textContent += `You clicked on a ${e.currentTarget.tagName} element\n`;
      }

      const container = document.querySelector("#container");
      document.body.addEventListener("click", handleClick);
      container.addEventListener("click", handleClick);
      button.addEventListener("click", handleClick);

      btn.addEventListener("click", () => box.classList.remove("hidden"));

      video.addEventListener("click", (event) => {
        event.stopPropagation();
        video.play();
      });

      box.addEventListener("click", () => box.classList.add("hidden"));
    </script>
  </body>
</html>
